<h1>Template Driven Forms</h1>
<div>
    <h3>User Information</h3>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

        <div class="form-group">
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname"  placeholder="Please Enter Your First Name" [(ngModel)]="userObj.firstName" required>
        </div><br>
        <div class="form-group">
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname"  placeholder="Please Enter Your Last Name" [(ngModel)]="userObj.lastName">
        </div><br>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Please Enter Your Email" [(ngModel)]="userObj.email">
        </div><br>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Please Enter Password" [(ngModel)]="userObj.pass">
        </div><br>
        <input type="submit" value="submit" [disabled]="!userForm.valid"> 

    </form>

</div>
