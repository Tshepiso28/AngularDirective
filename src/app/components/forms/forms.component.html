<h1>Template Driven Forms</h1>
<div>
    <h3>User Information</h3>
    <form #userForm="ngForm">

        <div class="form-group">
            <label for="firstname">First Name: </label>
            <input type="text" name="" id="" placeholder="Please Enter Your First Name">
        </div><br>
        <div class="form-group">
            <label for="lastname">Last Name: </label>
            <input type="text" name="" id="" placeholder="Please Enter Your Last Name">
        </div><br>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="" id="" placeholder="Please Enter Your Email">
        </div><br>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="" id="" placeholder="Please Enter Password">
        </div><br>
        <input type="submit" value="submit">
        
    </form>

</div>
